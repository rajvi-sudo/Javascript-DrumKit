<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" >
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="scripts/DrumKit.js"></script>
	</head>
	<body>
		<div id="drum">
			<img src="images/music.jpg" style="width: 100%; height: 100% !important">
		</div>
		<div class="keys" style="color: white; font-size: 42px; position: absolute;top: 50%; left: 42%">
			<kbd id="A">A</kbd>
			<kbd id="S">S</kbd>
			<kbd id="D">D</kbd>
			<kbd id="F">F</kbd>
			<kbd id="G">G</kbd>
			<kbd id="H">H</kbd>
			<kbd id="J">J</kbd>
			<kbd id="K">K</kbd>
			<kbd id="L">L</kbd>
		</div>
		<div class="sound">
			<audio id="clapAudio" src="audio/clap.wav"></audio> 
			<audio id="boomAudio" src="audio/Boom.wav"></audio> 
			<audio id="hihatAudio" src="audio/hihat.wav"></audio> 
			<audio id="kickAudio" src="audio/kick.wav"></audio> 
			<audio id="openHatAudio" src="audio/openhat.wav"></audio> 
			<audio id="rideAudio" src="audio/ride.wav"></audio> 
			<audio id="snareAudio" src="audio/snare.wav"></audio> 
			<audio id="tinkAudio" src="audio/tink.wav"></audio> 
			<audio id="tomAudio" src="audio/tom.wav"></audio> 
		</div>
	</body>
</html>
